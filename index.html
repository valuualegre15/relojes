<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latorre Relojes</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav containr">
           <a href="" class="logo"><img class="latorre" src="img/Fau-removebg-preview.png" alt=""></a>
           <i class='bx bx-shopping-bag' id="cart-icon"></i>
           <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
              <div class="cart-box"> 
                 <img class="cart-img" src="img/product6 - copia.jpg" alt="">
                 <div class="detail-box">
                   <div class="cart-product-title">Earbuds</div>
                   <div class="cart-price">$110</div>
                   <input type="number" value="1" class="cart-quantity">
                 </div>
             <i class='bx bxs-trash-alt cart-remove'></i>


              </div>
            </div>


            <div  class="total">
               <div class="total-title">Total</div>
               <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="close-cart"></i>
           </div>
        </div>
    </header>

    <section class="shop container">
       <h2 class="section-title">Shop Products</h2>
       <div class="shop-content">
           <div class="product-box">
             <img src="img/product1.jpg" class="product-img" alt="">
             <h2 class="product-title">Rolex Watch</h2>
             <span class="price">$460</span>
             <i class='bx bx-shopping-bag add-cart'></i>
           </div>
           <div class="product-box">
            <img src="img/product2.jpg" class="product-img" alt="">
            <h2 class="product-title">Saphire C6</h2>
            <span class="price">$25</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <div class="product-box">
            <img src="img/product3.jpg" class="product-img" alt="">
            <h2 class="product-title">Dan Henry Watch 6</h2>
            <span class="price">$230</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <div class="product-box">
            <img src="img/product4.jpg" class="product-img" alt="">
            <h2 class="product-title">CASIO WR20BAR</h2>
            <span class="price">$720</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <div class="product-box">
            <img src="img/product5.jpg" class="product-img" alt="">
            <h2 class="product-title">Apple Watch 6</h2>
            <span class="price">$320</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <div class="product-box">
            <img src="img/product6.jpg" class="product-img" alt="">
            <h2 class="product-title">G-SHOCK CASIO</h2>
            <span class="price">$110</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <div class="product-box">
            <img src="img/product7.jpg" class="product-img" alt="">
            <h2 class="product-title">Fossil</h2>
            <span class="price">$294</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
          <div class="product-box">
            <img src="img/product8.jpg" class="product-img" alt="">
            <h2 class="product-title">CITIZEN</h2>
            <span class="price">$78</span>
            <i class='bx bx-shopping-bag add-cart'></i>
          </div>
       </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
